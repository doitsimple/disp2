<!DOCTYPE html>
<html ng-app="rootApp">
<head>
<title>example</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/assets/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/assets/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
</head>
<body>
<div ng-controller="navbarController">      <!-- Static navbar -->
      <div class="navbar navbar-default navbar-static-top" role="navigation" ng-controller="navbarController">
        <div class="container">
          <div class="navbar-header">
            <button id="toggle-menu" type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">学银管理后台</a>
          </div>
          <div id="menu" class="navbar-collapse collapse">
            <!-- Left nav -->
            <ul class="nav navbar-nav">
							<li>
                <a ng-click="toggle()">网站地图</a>
                <ul class="dropdown-menu">
                  <li><a ng-click="toggle()" href="#home/"></a></li>
                  <li><a ng-click="toggle()" href="#checkUser/">审核用户</a></li>
                </ul>
              </li>
						</ul>
            <!-- Right nav -->
            <ul class="nav navbar-nav navbar-right">
							<li ng-class="{active: isActive('/signup')}"><a href="#/signup" >注册</a></li>
							<li ng-hide="isSignedin()" ng-class="{active: isActive('/signin')}"><a href="#/signin" >登录</a></li>
              <li ng-show="isSignedin()"><a href ng-click="signout()">登出</a></li>
						</ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container -->
      </div>

</div><div ng-view></div><script src="lib/js/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/js/angular.min.js"></script>
<script src="lib/js/angular-route.min.js"></script>
<script src="lib/js/angular-cookies.min.js"></script>
<script src="app/index.js"></script>
<script src="app/controller/navbar.js"></script>
<script src="app/service/reqService.js"></script>
<script src="app/service/authService.js"></script>
<script src="app/filter.js"></script>
<script src="app/controller/home.js"></script>
</body>
</html>
